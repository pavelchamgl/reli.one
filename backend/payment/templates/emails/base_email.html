<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Reli</title>
  <style>
    @media only screen and (max-width: 620px) {
      .container {
        width: 100% !important;
        max-width: 100% !important;
      }
      body, table, td, p {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
    }
  </style>
</head>
<body style="margin:0; padding:0; background-color:#f0f0f0; font-family:Arial, sans-serif; color:#333333;">
  <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#f0f0f0">
    <tr>
      <td align="center">
        <table class="container" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="max-width:600px; width:100%; margin: 0 auto;">

          <!-- Header -->
          <tr>
            <td align="center" style="border-bottom:4px solid #FFD247;">
              <table cellpadding="20" cellspacing="0" width="100%">
                <tr>
                  <td align="center">
                    <img src="{{ logo_url }}" alt="Reli" style="display:block; max-width:100px;" />
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td>
              <table cellpadding="20" cellspacing="0" width="100%">
                <tr>
                  <td>
                    {% block content %}{% endblock %}
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td>
              <table cellpadding="20" cellspacing="0" width="100%" bgcolor="#f9f9f9" style="border-top:1px solid #dddddd;">
                <tr>
                  <td align="center" style="font-size:12px; color:#777777;">
                    Заказ оплачен.<br>
                    По вопросам обращаться —
                    <a href="mailto:office@reli.one" style="color:#777777; text-decoration:none;">office@reli.one</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
