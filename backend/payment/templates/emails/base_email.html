<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --accent: #FFD247; }
        body { margin: 0; padding: 0; background: #f0f0f0; font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; background: #fff; margin: 0 auto; }
        .header { padding: 20px; text-align: center; border-bottom: 4px solid var(--accent); }
        .content { padding: 20px; }
        .footer { padding: 20px; font-size: 12px; color: #777; text-align: center; border-top: 1px solid #ddd; background: #f9f9f9; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th { background: var(--accent); color: #000; padding: 10px; border: 1px solid #ddd; text-align: left; }
        td { padding: 10px; border: 1px solid #ddd; }
        .divider { border-top: 2px solid var(--accent); margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="data:image/png;base64,{{ logo_base64 }}" alt="Reli" style="max-width: 100px;" />
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            Заказ оплачен.<br>
            По вопросам обращаться — office@reli.one
        </div>
    </div>
</body>
</html>
