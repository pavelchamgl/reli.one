upstream backend {
    server backend:8081;
}

server {
    server_name reli.one;
    listen 443 ssl;
    ssl_certificate     /etc/nginx/reli.crt;
    ssl_certificate_key /etc/nginx/reli.key;
    ssl_protocols       TLSv1.2 TLSv1.3;  # Устаревшие протоколы лучше отключить
    ssl_ciphers         HIGH:!aNULL:!MD5;

    access_log  /var/log/nginx/reli.access.log;
    error_log  /var/log/nginx/reli.error.log;

    location /api {
        proxy_pass http://backend:8081/api;  # Убедитесь, что путь правильный
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /admin {
        proxy_pass http://backend:8081/admin;  # Убедитесь, что путь правильный
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /base_product_images/base_product_images/ {
        proxy_pass http://backend:8081/base_product_images/base_product_images/;  # Убедитесь, что путь правильный
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/admin/ {
        alias /app/static/admin/;  # Убедитесь, что путь правильный
    }

    location /static/rest_framework/ {
        alias /app/static/rest_framework/;  # Убедитесь, что путь правильный
    }

    location /media/ {
        alias /app/media/;  # Убедитесь, что путь правильный
    }

    location / {
        root /data/www/onlineshop;  # Убедитесь, что путь правильный
        index index.html;
        try_files $uri $uri/ /index.html;  # Vite используется для SPA, поэтому перенаправляем все на index.html
    }
}


server {
    server_name info.reli.one;
    listen 443 ssl;
    ssl_certificate     /etc/nginx/reli.crt;  # Убедитесь, что путь правильный
    ssl_certificate_key /etc/nginx/reli.key;  # Убедитесь, что путь правильный
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        root /data/www/landing/;  # Убедитесь, что путь правильный
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /admin {
        proxy_pass http://backend/admin;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
