services:
  postgres_db:
    container_name: postgres_db
    image: postgres:17
    volumes:
      - ./.reli_db/postgres:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-file: "3"
        max-size: "20m"
    env_file:
      - envs/database.env
    restart: always

  frontend1:
    build: ./Frontend
    depends_on:
    - backend
    ports:
      - 80:80
      - 443:443
    volumes:
      - static_volume:/data/www/static
      - /home/reli/reli.one/backend/media:/data/www/media

  backend:
    container_name: backend
    build:
      context: backend/
    command: >
      bash -c "
        python3 manage.py createcachetable django_cache || true &&
        python3 manage.py collectstatic --no-input &&
        python3 /app/manage.py migrate --noinput &&
        gunicorn backend.wsgi:application -w 4 -b 0.0.0.0:8081
      "
    volumes:
      - ./backend/:/app
      - static_volume:/app/static
      - /home/reli/reli.one/backend/media:/app/media
    ports:
      - "8081:8081"
    depends_on:
      - postgres_db
    env_file:
      - envs/database.env
      - envs/backend.env
    restart: always

volumes:
  static_volume:
  media_volume: